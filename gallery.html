<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs"
        ></script>
        <title>Document</title>
    </head>

    <body>
        <div class="flex h-screen">
            <div
                x-data="{
            state: 0,
            list : [
                'https://picsum.photos/500/301',
                'https://picsum.photos/500/302',
                'https://picsum.photos/500/303',
                'https://picsum.photos/500/304',
                'https://picsum.photos/500/305',
            ],
            }"
                x-init="()=>{ setInterval(()=> state==list.length-1? state=0 : state++, 3000) }"
                class="rounded-xl relative flex items-center justify-center m-auto overflow-hidden"
            >
                <template x-for="i,j in list">
                    <img
                        :src="i"
                        x-show="j == state"
                        alt=""
                        class="w-96 h-64 p-2"
                    >
                </template>
                <div
                    @click="state==0? state=list.length-1 : state--"
                    class="left-4 absolute p-2 bg-white rounded-full cursor-pointer"
                >&larr;</div>
                <div
                    @click="state==list.length-1? state=0 : state++"
                    class="right-4 absolute p-2 bg-white rounded-full cursor-pointer"
                >&rarr;</div>
                <div class="bottom-4 gap-x-2 absolute flex">
                    <template x-for="i,j in list">
                        <div
                            id="a41"
                            :class="j == state? 'bg-white' : ''"
                            @click="state=j"
                            class="size-3 border-2 border-white rounded-full"
                        ></div>
                    </template>
                </div>
            </div>
        </div>
    </body>

</html>
