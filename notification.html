<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/alpinejs"></script>
        <title>Document</title>
    </head>

    <body>
        <div
            x-data="{ show: true }"
            class="flex h-screen"
        >
            <div
                x-show="show"
                x-init="setInterval(()=>show = false, 2000)"
                x-transition
                class="top-2 right-2 absolute bg-green-400 p-3 text-white"
            >notification</div>
            <button
                @click="show = !show"
                class="bg-blue-400 m-auto p-3 text-white"
            >button</button>
        </div>
    </body>

</html>
