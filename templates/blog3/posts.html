<h1 class="text-3xl text-center text-red-500">{{page_obj.number}}</h1>
{% for post in posts %}
        {% if forloop.last %}
            <card class="flex items-center justify-between"
                hx-get="{% url 'index' %}?page={{ page_obj.number|add:1 }}"
                hx-trigger="revealed"
                hx-swap="afterend">
        {% else %}
            <card class="flex items-center justify-between">
        {% endif %}
            <div class=" mx-2 my-5 space-y-2">
                <p class="text-blue-600">{{post.author}}</p>
                <h1 class="text-2xl font-bold">{{forloop.counter}}. {{post.title}}</h1>
                <h3 class=" text-lg">{{post.subtitle|truncatewords:5}}</h3>
                <h3 class="text-sm">{{post.updated_at|date:"M d"}}</h3>
            </div>
            <img class="w-48 h-32" src="https://picsum.photos/600/300" alt="">
        </card>
    {% endfor %}
