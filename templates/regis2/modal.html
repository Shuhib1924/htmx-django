<div class="bg-black/50 absolute inset-0 z-10 flex"
     x-data="{show:false}"
     x-show="show">
    <form @click.outside="show=false"
          class="p-5 m-auto bg-white"
          hx-post="{% url 'create_book' %}"
          hx-target="#i7"
          hx-swap="afterbegin"
          x-show="show"
          x-init="$nextTick(()=>{show=true})"
          x-transition:enter="duration-500 ease-out"
          x-transition:enter-start="opacity-0 -translate-y-40"
          x-transition:enter-end="opacity-100 translate-y-0"
          x-transition:leave="duration-500 ease-in"
          x-transition:leave-start="opacity-100 translate-y-0"
          x-transition:leave-end="opacity-0 -translate-y-40">
        <div class="flex justify-between">
            <h1 class="text-xl">add new book</h1>
            <h1 @click="show=false" class="cursor-pointer">X</h1>
        </div>
        {{ form }}
        <div class="flex justify-end gap-3 my-4">
            <button @click="show=false" type="submit" class="p-2 text-white bg-teal-500">add</button>
            <button @click="show=false" type="button" class="bg-rose-500 p-2 text-white">cancel</button>
        </div>
    </form>
</div>
