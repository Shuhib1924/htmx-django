<form
    {% comment %} hx-put="{% url 'update_todo' todo.id %}" {% endcomment %}
    hx-target="this"
    hx-swap="outerHTML"
>
    <article class="flex {%if todo.is_done%}bg-green-50{%endif%}">
        <div class="w-4/5 py-3">
            <p class="px-6 text-xs text-gray-900">{{todo.title}}</p>
        </div>
        <div class="flex justify-end w-1/5 px-6 py-3 space-x-4">
            {% if not todo.is_done %}
            <button class="text-sky-600 hover:text-sky-900">Done</button>
            {%endif%}
            <a
                href=""
                class="text-sky-600 hover:text-sky-900"
                hx-target="closest form"
                hx-swap="outerHTML swap:1s"
                {% comment %} hx-delete="{% url 'delete_todo' todo.id %}" {% endcomment %}
            >Delete</a>
        </div>
    </article>
</form>
