{% for product in products %}
    {% if forloop.last %}
        <div hx-trigger="revealed"
             hx-get="{% url 'index' %}?page={{ page_obj.number|add:1 }}"
             hx-swap="afterend">
        {% else %}
            <div>
            {% endif %}
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}
