{%load static%}
<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="{% static 'htmx.min.js' %}"></script>
    </head>

    <body>
        <nav class="border-b border-gray-300">
            <div class="xl:px-0 flex items-center justify-between max-w-6xl px-6 py-2 mx-auto">
                <div class="menu-left flex items-center space-x-6">
                    <a href="#" class="py-4 text-lg font-semibold text-purple-500">Nordic Homes</a>

                    <ul class="flex items-center space-x-4">
                        <li><a href="{% url 'shop' %}">Shop</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>

                <div class="menu-right flex items-center space-x-4">
                    {% include "store1/badge.html" %}
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-gray-100">
            <div class="xl:px-0 md:flex justify-between max-w-6xl px-6 py-10 mx-auto">
                <div class="footer-left md:mb-0 mb-12">
                    <h2 class="mb-5 text-lg uppercase">About us</h2>

                    <p class="text-gray-700">Lorem ipsum bla bla bla..</p>
                </div>

                <div class="footer-right">
                    <h2 class="mb-5 text-lg uppercase">Social links</h2>

                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-purple-800 text-purple-500">Facebook</a></li>
                        <li><a href="#" class="hover:text-purple-800 text-purple-500">Twitter</a></li>
                        <li><a href="#" class="hover:text-purple-800 text-purple-500">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
