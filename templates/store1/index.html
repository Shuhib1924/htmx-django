{% extends 'store1/base.html' %}

{% block content %}
<header class="lg:py-20 px-6 py-10 bg-purple-500">
    <div class="max-w-3xl mx-auto text-center">
        <p class="lg:text-5xl mb-2 text-3xl text-white">Welcome to Nordic Homes</p>

        <p class="mb-10 text-white">We sell furnitues for the modern home</p>

        <a href="#" class="rounded-xl hover:bg-gray-200 inline-block px-8 py-4 text-purple-500 bg-white">Start shopping</a>
    </div>
</header>

<div class="xl:px-0 max-w-6xl px-6 py-2 mx-auto">
    <div class="products flex flex-wrap items-center">
    {% for product in products %}
        <div class="md:w-1/3 xl:w-1/4 w-full p-6">
            <a href="#">
                <img class="rounded-xl hover:shadow-lg">
            </a>

            <div class="flex items-center justify-between pt-3">
                <a href="#">{{product.name}}</a>

                <a href="#" class="hover:text-purple-800 text-purple-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>
            </div>

            <p class="pt-1 text-gray-400">${{product.price}}</p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
