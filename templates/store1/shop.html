{% extends 'store1/base.html' %}

{% block content %}
<div class="xl:px-0 flex flex-wrap items-start max-w-6xl px-6 py-6 mx-auto">
    <div class="filters lg:w-1/4 w-full">
        <h3 class="mb-3 text-xl uppercase">Search</h3>

        <form method="GET" action=".">
            <div class="flex">
                <input name="query" type="text" class="p-4 bg-gray-100 border-0" placeholder="Search...">

                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>

        <h3 class="mt-6 mb-3 text-xl uppercase">Categories</h3>

        <ul class="space-y-2">
            <li><a href="{% url 'shop' %}" class="{% if not active_category %}text-purple-500{% else %}text-gray-500{% endif %}">All categories</a></li>
            {% for category in categories %}
                <li><a href="{% url 'shop' %}?category={{ category.slug }}" class="{% if category.slug == active_category %}text-purple-500{% else %}text-gray-500{% endif %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="products lg:w-3/4 flex flex-wrap items-center w-full -mt-4">
        {% for product in products %}
            <div class="md:w-1/3 xl:w-1/4 w-full p-6">
                <a href="#">
                    <img class="rounded-xl hover:shadow-lg">
                </a>

                <div class="flex items-center justify-between pt-3">
                    <a href="#">{{ product.name }}</a>

                    <a href="#" class="hover:text-purple-800 text-purple-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </a>
                </div>

                <p class="pt-1 text-gray-400">$9.99</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
