<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Tailwind CSS Google Fonts</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap"
            rel="stylesheet"
        >
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'fontName': 'Mea Culpa'
                        }
                    }
                }
            }
        </script>
    </head>

    <body>
        <div class="font-fontName text-6xl">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Veritatis, harum?</div>
    </body>

</html>
